<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Homologadora - Cadastros Auxiliares</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/signin.css" rel="stylesheet"></link>
        <link href="css/mdb.min.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body>
        <!--Corpo-->
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-9">
                       <h:form id="formtabdados3" >

                                            <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">
                                                <h:outputText value="Marca: " style="font-weight:bold"/>
                                                <h:inputText id="marca" style="width: 400px" value="#{pafEcfController.equipamentosCompativeis.marca}" size="50" required="true" />*
                                                <p:message for="marca" />

                                                <h:outputText value="Modelo " style="font-weight:bold"/>
                                                <h:inputText id="modelo" style="width: 400px" value="#{pafEcfController.equipamentosCompativeis.modelo}" size="50" required="true" />*
                                                <p:message for="modelo" />

                                                <p:commandButton class="btn btn-primary btn-sm" id="btnAdd" value="Adicionar Equipamento"  action="#{pafEcfController.addEquipamento()}" update="formtabdados3"/><br></br>

                                                <c:forEach var="equipamento" items="${pafEcfController.equipamentos}" varStatus="id">
                                                    <h:outputText value="#{equipamento.marca} "/>  <h:outputText value="#{equipamento.modelo}"/>  
                                                    <p:commandButton class="btn btn-primary btn-sm" id="btnEditar" value="Editar" action="#{pafEcfController.editaEquipamento(equipamento)}" update="formtabdados3"/>                                        
                                                    <p:commandButton class="btn btn-primary btn-sm" id="btnRemove" value="Remove" action="#{pafEcfController.removeEquipamento(equipamento)}" update="formtabdados3"/> <br></br>
                                                </c:forEach>

                                            </h:panelGrid>
                                       

                            

                            <p:commandButton class="btn btn-primary btn-sm" id="btnSalvar" value="Salvar" actionListener="#{pafEcfController.salvar}" ajax="false" rendered="#{!pafEcfController.isEdit}" update="@this"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnAtualizar" value="Atualizar" actionListener="#{pafEcfController.atualizar}" ajax="false" rendered="#{pafEcfController.isEdit}" update="@this"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update="@this:confimacao"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnLimpar" value="Limpar" action="#{pafEcfController.limpar}" update="@this"/>
                            <br></br><br></br>

                            <hr>
                                <p:dataTable var="var" value="#{pafEcfController.instancias}"
                                             selectionMode="single"  rowKey="#{var.id}"
                                             emptyMessage="Nenhum Registro Encontrado"
                                             widgetVar="varTable"
                                             filteredValue="#{pafEcfController.instanciasFiltradas}"
                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             tableStyleClass="table table-bordered table-striped"
                                             style="border-width: medium"
                                             >
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="Pesquisar:" style="font-weight:bold"/>
                                            <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                         style="width:150px" placeholder="Pesquisar"
                                                         />
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{pafEcfController.onRowSelect}" update="@this" />
                                    <p:column headerText="Id">
                                        <h:outputText value="#{var.id}" />
                                    </p:column>

                                    <p:column headerText="Nome Comercial" filterBy="#{var.nomeComercial}" filterStyle="display:none" >
                                        <h:outputText value="#{var.nomeComercial}" />
                                    </p:column>    
                                    
                                    <p:column headerText="Nome do Responsável" filterBy="#{var.nomeResponsavel}" filterStyle="display:none" >
                                        <h:outputText value="#{var.nomeResponsavel}" />
                                    </p:column>   
                                    
                                    <p:column headerText="Arquivo">
                                        <p:commandButton class="btn btn-primary btn-md" value="Baixar Arquivo" title="Baixar arquivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">
                                            <p:fileDownload value="#{pafEcfController.download(var)}" />
                                        </p:commandButton> 
                                    </p:column>   

                                </p:dataTable>
                            </hr>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update="@this" onclick="PF('confirmation').hide()"
                                                 action="#{pafEcfController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>                       
    </h:body>
    <!--Corpo-->
    <ui:insert name="footer" >
        <ui:include src="footer.xhtml"/>   
    </ui:insert>
    <!--Footer-->
    <!-- Impotando os js para funcionar internamente <-->
    <ui:insert name="extensao" >
        <ui:include src="js_interno.xhtml"/>   
    </ui:insert>
</html>
