<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Homologadora - Cadastros Auxiliares</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <!-- Material Design Bootstrap -->
        <link href="css/signin.css" rel="stylesheet"></link>
        <link href="css/mdb.min.css" rel="stylesheet"></link>
    </h:head>
    <ui:insert name="menu">
        <ui:include src="menu.xhtml"/>
    </ui:insert>
    <h:body>
        <!--Corpo-->
        <main>
            <!--Main layout-->
            <div class="container">
                <br></br>
                <div class="row">
                    <!--Main column-->
                    <div class="col-lg-9">
                        <h:form id="formtpfuncionamento">
                            <h2>
                                <h:outputText value="Cadastrar Tipo de Funcionamento " />
                            </h2>
                            <hr>
                                <h:panelGrid columns="4" cellpadding="5" style="margin-bottom:10px">
                                    <h:outputText value="Descrição: " style="font-weight:bold"/>
                                    <h:inputText id="descricao" style="width: 400px" value="#{tipoFuncionamentoController.instancia.descricao}" size="50" required="true" />*
                                    <p:message for="descricao" />
                                    

                                </h:panelGrid>
                            </hr>

                            <p:commandButton class="btn btn-primary btn-sm" id="btnSalvar" value="Salvar" action="#{tipoFuncionamentoController.salvar}" rendered="#{!tipoFuncionamentoController.isEdit}" update="formtpfuncionamento"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnAtualizar" value="Atualizar" action="#{tipoFuncionamentoController.atualizar}" rendered="#{tipoFuncionamentoController.isEdit}" update="formtpfuncionamento"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnDeletar" value="Deletar" oncomplete="PF('confirmation').show()" update="formtpfuncionamento:confimacao"/>
                            <p:commandButton class="btn btn-primary btn-sm" id="btnLimpar" value="Limpar" action="#{tipoFuncionamentoController.limpar}" update="formtpfuncionamento"/>
                            <br></br><br></br>

                            <hr>
                                <p:dataTable var="var" value="#{tipoFuncionamentoController.instancias}"
                                             selectionMode="single"  rowKey="#{var.id}"
                                             emptyMessage="Nenhum Registro Encontrado"
                                             widgetVar="varTable"
                                             filteredValue="#{tipoFuncionamentoController.instanciasFiltradas}"
                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15"
                                             tableStyleClass="table table-bordered table-striped"
                                             style="border-width: medium"
                                             >
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="Pesquisar:" style="font-weight:bold"/>
                                            <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" 
                                                         style="width:150px" placeholder="Descrição"
                                                         />
                                        </p:outputPanel>
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{tipoFuncionamentoController.onRowSelect}" update="formtpfuncionamento" />
                                    <p:column headerText="Id">
                                        <h:outputText value="#{var.id}" />
                                    </p:column>

                                    <p:column headerText="Descrição" filterBy="#{var.descricao}" filterStyle="display:none" >
                                        <h:outputText value="#{var.descricao}" />
                                    </p:column>

                                </p:dataTable>
                            </hr>
                            <p:messages id="msg" autoUpdate="true" closable="true" >              
                            </p:messages>

                            <p:confirmDialog id="confimacao" message="Deseja mesmo excluir?" showEffect="bounce"
                                             hideEffect="explode" header="Confirmação" severity="info" widgetVar="confirmation">

                                <p:commandButton value="Sim" update="formtpfuncionamento" onclick="PF('confirmation').hide()"
                                                 action="#{tipoFuncionamentoController.deletar}" />

                                <p:commandButton value="Não" onclick="PF('confirmation').hide(); return true;" />
                            </p:confirmDialog>


                        </h:form>
                    </div>
                </div>
            </div>
            <!--/.Main layout-->
        </main>                       
    </h:body>
    <!--Corpo-->
    <ui:insert name="footer" >
        <ui:include src="footer.xhtml"/>   
    </ui:insert>
    <!--Footer-->
    <!-- Impotando os js para funcionar internamente <-->
    <ui:insert name="extensao" >
        <ui:include src="js_interno.xhtml"/>   
    </ui:insert>
</html>
